<!DOCTYPE html>
<html lang="en">
<head>
    <title>boilerplate-nextjs-typescript Document</title>
    <meta charset="utf-8" />
    <meta content="initial-scale=1, width=device-width" name="viewport" />
    <script
        crossorigin="anonymous"
        src="https://unpkg.com/react@latest/umd/react.development.js"
    ></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script
        crossorigin="anonymous"
        src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js"
    ></script>
    <script
        crossorigin="anonymous"
        src="https://unpkg.com/babel-standalone@latest/babel.min.js"
    ></script>
    <!-- Fonts to support Material Design -->
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
    />
    <!-- Icons to support Material Design -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        html, body, #root, #root > div {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,
        Button,
        Tabs,
        TabPanel,
        Tab
    } = MaterialUI;

    // Create a theme instance.
    const theme = createTheme({
        palette: {
            primary: {
                main: "#556cd6"
            },
            secondary: {
                main: "#19857b"
            },
            error: {
                main: colors.red.A400
            }
        }
    });

    function LightBulbIcon(props) {
        return (
            <SvgIcon {...props}>
                <path
                    d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
            </SvgIcon>
        );
    }

    function ProTip() {
        return (
            <Typography sx={{ mt: 6, mb: 3 }} color="text.secondary">
                <LightBulbIcon sx={{ mr: 1, verticalAlign: "top" }} />
                Pro tip: See more{" "}
                <Link href="https://mui.com/getting-started/templates/">templates</Link> on the MUI
                documentation.
            </Typography>
        );
    }

    function Copyright() {
        return (
            <Typography variant="body2" color="text.secondary" align="center">
                {"Copyright Â© "}
                <Link color="inherit" href="https://mui.com/">
                    Your Website
                </Link>{" "}
                {new Date().getFullYear()}
                {"."}
            </Typography>
        );
    }

    function App() {
        const [value, setValue] = React.useState(0);
        const changeTab = function(e, v) {
            setValue(v);
            let uri = "typedoc";
            if (v === 1) {
                uri = "sassdoc";
            } else if (v === 2) {
                uri = "https://dashboard.cypress.io/projects/nr3ifd/runs";
            } else if (v === 3) {
                uri = "coverage";
            }else if (v === 4) {
                uri = "https://sonarcloud.io/project/overview?id=kseniorlab_yobolove-nextjs-typescript";
            }
            document.getElementById("doc_frame").src = uri;
        };
        return (
            <Container maxWidth="100%" disableGutters={true}>
                <Box sx={{ borderBottom: 1, borderColor: "divider" }}
                     style={{ "display": "flex", "flexDirection": "column", "height": "100%" }}>
                    <Tabs value={value} onChange={changeTab} aria-label="basic tabs example">
                        <Tab label="Typedoc" />
                        <Tab label="Sassdoc" />
                        <Tab label="Cypress" component={Link} to={"https://dashboard.cypress.io/projects/nr3ifd/runs"} target={"_BLANK"} />
                        <Tab label="Coverage" />
                        <Tab label="Sonar Cloud" component={Link} to={"https://sonarcloud.io/project/overview?id=kseniorlab_yobolove-nextjs-typescript"} target={"_BLANK"} />
                    </Tabs>
                    <iframe id={"doc_frame"} src={"typedoc"} width="100%" height="100%"
                            style={{ "margin": 0, "padding": 0, "border": "none" }} />
                </Box>
            </Container>
        );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(
        <ThemeProvider theme={theme}>
            {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
            <CssBaseline />
            <App />
        </ThemeProvider>
    );
</script>
</body>
</html>
